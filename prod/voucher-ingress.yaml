apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: voucher-management-app
  name: ingress-voucher
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:891377130731:certificate/b33446ac-66db-4089-88c4-1fe14bfad3e1
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: springboot-k8s-service
              port:
                number: 8080
        - path: /
          pathType: Prefix
          backend:
            service:
              name: reactjs-k8s-service
              port:
                number: 3000
        - path: /api/auth
          pathType: Prefix
          backend:
            service:
              name: reactjs-k8s-service
              port:
                number: 3000
